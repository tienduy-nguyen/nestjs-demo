version : "3.8"

services:
  postgres_docker: 
    container_name: email_postgres
    image: postgres:latest
    ports: 
      - "5432:5432"
    volumes:
      - /data/postgres:/data/postgres
    env_file:
      - docker.env
    networks:
      - postgres_networks

  pgadmin:
    links:
      - postgres:postgres_docker
    container_name: email-pgadmin
    image: dpage/pgadmin4
    ports:
      - "8081:80"
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - docker.env
    networks:
      - postgres_networks


networks:
  postgres_docker:
    driver: bridge